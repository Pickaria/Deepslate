name: PickariaJob
version: 1.0
api-version: 1.19
main: fr.pickaria.job.Main
author: Quozul
depend:
  - PickariaShared
  - Vault
  - PickariaEconomy
  - PickariaMenu

softdepend:
  - PickariaPotion

commands:
  job:
    description: Rejoindre ou quitter un métier
    usage: /job <join|leave|top|menu> [métier]
    permission: pickaria.job.command.job
  jobs:
    description: Rejoindre ou quitter un métier
    usage: /jobs <join|leave|top|menu> [métier]
    permission: pickaria.job.command.job

permissions:
  pickaria.job.command.reload:
    description: Can reload the job plugin