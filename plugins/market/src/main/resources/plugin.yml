name: PickariaMarket
version: 1.0
api-version: 1.19
main: fr.pickaria.market.Main
author: Quozul
depend:
  - PickariaShared
  - PickariaMenu
  - Vault

commands:
  sell:
    usage: /sell <listing price> [quantity]
    description: Creates a sell order for the item in player's hand.
  buy:
    usage: /buy <material> [maximum price] [quantity]
    description: Creates a buy order.